<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BLACK JACK</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.css">
	</head>
	
	<body>
		<header>
			<h1 class="text-center">Blackjack</h1>
		</header>

		<section class = "chooseDealer">
			<h3>Choose your lucky dealer</h3>
			<img class = "chooseDealerImage" src="images/dog.jpeg">				
			<img class = "chooseDealerImage" src="images/porcupine.jpeg">				
			<img class = "chooseDealerImage" src="images/pig.jpeg">				
			<img class = "chooseDealerImage" src="images/bear.jpeg">				
		</section>
		
		<main>
			<section>
				<div class = "dealerCard">
				</div>
				<p class = "name">Dealer</p>
				<input id = "dealerScore" class="score" type="text" value="0">
			</section>

			<h2>EZ MONEY CASINO</h2>

			<section>
				<div class = "playerCard">
				</div>
				<p class = "name">Player</p>
				<input id = "playerScore" class="score" type="text" value="0">
			</section>

			<section class="chips">
				<img id = "chip1" class="chipsImage" src="images/1.jpg">
				<img id = "chip5" class="chipsImage" src="images/5.jpg">
				<img id = "chip25" class="chipsImage" src="images/25.jpg">
				<img id = "chip100" class="chipsImage" src="images/100.jpg">
			</section>

			</main>
			
		<section class = "dealClearButtons">
			<button id = "deal">Deal</button>
			<button id = "clear">Clear</button>
		</section>

		<section class = "hitStayButtons">
			<button id = "hit">Hit</button>
			<button id = "stay">Stay</button>
		</section>

			<img id = "playAgainButton" src = "images/playagain.png">
		
		<section class = "status">
			<h4>Bankroll</h4>
			<input id="bankroll" class="score" type="text" value="1000">
			<h4>Bet</h4>
			<input id="bet" class="score" type="text" value="0">
			<h4>Win</h4>
			<input id="win" class="score" type="text" value="0">
		</section>

		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.0/sweetalert.min.js"></script>
	</body>
</html>
